spring:
  application:
    name: platform-template-test
  
  profiles:
    active: test
    
  # TestContainers가 자동으로 DB 설정을 덮어씀
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    
  flyway:
    enabled: false  # JPA DDL 사용
    
  data:
    redis:
      # TestContainers가 자동으로 Redis 설정을 덮어씀
      database: 0
      timeout: 6000ms
      key:
        refresh-token: "test:auth:refresh:"

jwt:
  secret: test-secret-key-for-testing-purposes-only-12345
  expiration: 3600000

logging:
  level:
    com.template.platform: DEBUG
    org.springframework.test: DEBUG