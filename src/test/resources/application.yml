spring:
  application:
    name: platform-template-test
    
  datasource:
    # TestContainers will override these
    url: jdbc:h2:mem:testdb
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    
  flyway:
    enabled: false  # Use JPA DDL for tests
    
  data:
    redis:
      # TestContainers will override these
      host: localhost
      port: 6370
      key:
        refresh-token: "test:auth:refresh:"

jwt:
  secret: test-secret-key-for-testing-purposes-only-12345
  expiration: 3600000

logging:
  level:
    com.template.platform: DEBUG
    org.springframework.test: DEBUG